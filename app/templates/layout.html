<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Journal App</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='images/journal_ai_logo.png') }}" alt="Journal.ai Logo" class="logo">
            </a>
            <nav class="nav-container">
                <a href="{{ url_for('main.index') }}"><i class="fas fa-home"></i> Home</a>
                <a href="{{ url_for('main.entry') }}"><i class="fas fa-plus"></i> New Entry</a>
                <a href="{{ url_for('main.summary') }}"><i class="fas fa-chart-line"></i> Summary</a>
                <a href="{{ url_for('main.recommendations') }}"><i class="fas fa-lightbulb"></i> Recommendations</a>
            </nav>
        </div>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
